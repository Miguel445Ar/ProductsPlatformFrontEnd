<button mat-button (click)="createProduct()" class="create-btn">Add new Product</button>
<div class="products-container">
    <table mat-table [dataSource]="_products" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>
        <ng-container matColumnDef="unit_price">
            <th mat-header-cell *matHeaderCellDef>Unit Price</th>
            <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
            <a href="javascript:void(0)" (click)="editProduct(element)">
                <mat-icon>edit</mat-icon>
            </a>
            <a href="javascript:void(0)" (click)="deleteProduct(element.id)">
                <mat-icon>delete</mat-icon>
            </a>
      </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
    </table>
</div>
